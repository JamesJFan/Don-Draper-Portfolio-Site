<!DOCTYPE HTML>
<html>
<head>
	<title>Don Draper Portfolio Site</title>
	<meta charset="utf-8">
	<meta name="description" content="Portfolio">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript">
  <meta name="author" content="James Fan">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,500,700" rel="stylesheet">
</head>
<body>
  <div class="container">

    <header>
      <div class="row">
        <div class="col-4 logo">
          <img src="images/scp.png" alt="SCP Logo">
        </div>
        <div class="col-8 signature">
          <h1 class="name">Donald Draper</h1>
          <h3>Creative Director</h3>
        </div>
      </div>
    </header>

      <div class="row hero-image">
        <div class="col-12">
          <img src="images/mad-flower.jpeg" alt="Groovy hero-image of Mad Men">
        </div>
      </div>

    <section class="featured-work">

      <div class="row">
        <div class="col-12">
          <h2>Featured Work</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-4 project">
          <figure>
            <img src="images/toasted.jpg" alt="Work done for Lucky Strike">
            <h3>Lucky Strike</h3>
            <p><a href="https://github.com/udacity/Lucky/">https://github.com/udacity/Lucky/</a></p>
          </figure>
        </div>

        <div class="col-4 project">
          <figure>
            <img src="images/heinz.jpg" alt="A prospectus for Heinz">
            <h3>Heinz</h3>
            <p><a href="https://github.com/udacity/Heinz/">https://github.com/udacity/Heinz/</a></p>
          </figure>
        </div>

        <div class="col-4 project">
          <figure>
            <img src="images/carousel.jpg" alt="Kodak Carousel">
            <h3>Carousel</h3>
            <p><a href="https://github.com/udacity/Carousel/">https://github.com/udacity/Carousel/</a></p>
          </figure>
        </div>
      </div>
    </section>
  </div>
</body>
